<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="header">
      <div class="left-navigation">
        <img class="logo" src="images/Darklogo.png" alt="Landify Logo" />
        <div class="left-navigation-menu">
          <p class="menu-item">About</p>
          <p class="menu-item">Products</p>
          <p class="menu-item">Pricing</p>
          <p class="menu-item">Blog</p>
          <p class="menu-item">Jobs</p>
          <div class="more">
            <p class="menu-item">More</p>
            <img class="dropdown-arrow" src="images/chevron-down.png" />
          </div>
        </div>
      </div>
      <div class="right-navigation">
        <img
          class="download-logo"
          src="images/Layer 2.png"
          alt="Google Play Logo"
        />
        <img
          class="download-logo"
          src="images/Group.png"
          alt="Apple Store Logo"
        />
      </div>
    </div>
    <div class="main-page">
      <div class="cta">
        <p class="big-header">Organise projects. Get more done</p>
        <button class="cta-button">Get Started</button>
      </div>
      <img
        class="iphone-mockup"
        src="images/Phone Mockup.png"
        alt="iphone mockup"
      />
    </div>
    <div class="logo-clouds">
      <hr class="logo-line">
      <div class="company-logos">
        <img class="airbnb" src="images/Airbnb Logo.png" alt="Airbnb Logo">
        <img class="hubspot" src="images/Hubspot Logo.png" alt="Hubspot Logo">
        <img class="google" src="images/Google Logo.png" alt="Google Logo">
        <img class="microsoft" src="images/Microsoft Logo.png" alt="Microsoft Logo">
        <img class="walmart" src="images/Walmart Logo.png" alt="Walmart Logo">
        <img class="fedex" src="images/FedEx Logo.png" alt="FedEx Logo">
      </div>
      <hr class="logo-line">
    </div>
    <section class="tailor-made-festures">

      
    </section>
  </body>
</html>
